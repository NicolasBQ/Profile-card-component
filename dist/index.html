<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Profile Card Component</title>
</head>
<body>
    <main class="main" role="main">
        <img src="./images/bg-pattern-card.svg" alt="background pattern for the main card" class="bg-image">
        <div class="main__image" role="img" aria-label="Victor profile picture"> 
            <img src="./images/image-victor.jpg" alt="Victor profile picture" class="main__image-image">
        </div>
        <div class="main__info" role="region">
            <h3 class="titles">Victor Crest <span class="main__info--age">26</span></h3>
            <span class="profile-text">London</span>
        </div>

        <div class="main__stats" role="region">
            <div aria-label="Followers Statistics">
                <h3 class="titles">80K</h3>
                <span class="stats-text">Followers</span>
            </div>

            <div aria-label="Likes Statistics">
                <h3 class="titles">803k</h3>
                <span class="stats-text">Likes</span>
            </div>

            <div class="Photos Statistics">
                <h3 class="titles">1.4K</h3>
                <span class="stats-text">Photos</span>
            </div>
        </div>
    </main>

    <footer class="footer" role="contentinfo">
        <p class="footer__text">Created by <a href="https://github.com/NicolasBQ" class="footer__link" target="_blank">NicolasBQ</a> - <a href="https://www.frontendmentor.io/home" class="footer__link" target="_blank">frontendmentor.io</a></p>
    </footer>
</body>
</html>
